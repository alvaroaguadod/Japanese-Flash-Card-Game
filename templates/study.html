{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/game.css'%}">
    <link rel="icon" href="{% static 'images/boxglove.png'%}">
    <title>Play to Learn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
</head>
<body class="text-center">  
    <main class="form-game w-100 m-auto">
        <form>
            <h1 style="margin-bottom: 0.5rem;">Study Session</h1>
            <p>Let's improve your skills. がんばって!</p>
            <div class="nav-container" style="margin-left: 2.2rem;">
                <div class="nav-arrow nav-arrow-left">&lt;</div>
                <ul class="nav-menu">
                  <li class="nav-item active" data-target="#failures">Failures</li>
                  <li class="nav-item" data-target="#は">は</li>
                  <li class="nav-item" data-target="#が">が</li>
                  <li class="nav-item" data-target="#を">を</li>
                  <li class="nav-item" data-target="#も">も</li>
                  <li class="nav-item" data-target="#に">に</li>
                  <li class="nav-item" data-target="#へ">へ</li>
                  <li class="nav-item" data-target="#で">で</li>
                  <li class="nav-item" data-target="#から">から</li>
                  <li class="nav-item" data-target="#まで">まで</li>
                  <li class="nav-item" data-target="#と">と</li>
                  <li class="nav-item" data-target="#や">や</li>
                  <li class="nav-item" data-target="#の">の</li>
                  <li class="nav-item" data-target="#ね">ね</li>
                  <li class="nav-item" data-target="#よ">よ</li>
                </ul>
                <div class="nav-arrow nav-arrow-right">&gt;</div>
              </div>
              
              <div class="content-container">
                <div class="content active">
                  <!-- Content for Option 1  -->
                </div>
                <div class="content">
                  <!-- Content for Option 2 -->
                </div>
                <div class="content">
                  <!-- Content for Option 3 -->
                </div>
                <div class="content">
                  <!-- Content for Option 4 -->
                </div>
              </div>
            <div class= "game-board">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div> 
            <p class="AlvaRonin">&copy; AlvaRonin 2023</p>
        </form>
    </main>
    <script>
        const navItems = document.querySelectorAll('.nav-item');
        const contentItems = document.querySelectorAll('.content');

        function showContent(index) {
          // Hide all content items
          contentItems.forEach(item => item.classList.remove('active'));
        
          // Show the selected content item
          contentItems[index].classList.add('active');
        }

        navItems.forEach((item, index) => {
          item.addEventListener('click', () => {
            // Set the clicked item as active
            navItems.forEach(item => item.classList.remove('active'));
            item.classList.add('active');
        
            // Show the corresponding content item
            showContent(index);
          });
        });

        let currentIndex = 0;

        function navigateRight() {
          if (currentIndex < navItems.length - 1) {
            currentIndex++;
            showContent(currentIndex);
            navItems[currentIndex].click();
          }
        }

        function navigateLeft() {
          if (currentIndex > 0) {
            currentIndex--;
            showContent(currentIndex);
            navItems[currentIndex].click();
          }
        }

        document.querySelector('.nav-arrow-right').addEventListener('click', navigateRight);
        document.querySelector('.nav-arrow-left').addEventListener('click', navigateLeft);

        // Show the first content item by default
        showContent(0);
        navItems[0].click();

    </script>
</body>
</html>
