{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/upload.css'%}">  <title>Uploader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
  crossorigin="anonymous">
</head>
<body class="text-center">
  
<main class="form-upload w-100 m-auto">
    <form>
    <h1 style="margin-bottom: 1.5rem;">Kanji Uploader</h1>
    <p>Your help is greatly appreciated.</p>  

    <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">English Word</label>
    </div>    

    <p class="japarea">Complete in Japanese the following fields</p>  

    <div class="infoKanji">
        <div class="form-floating">
            <input type="Hiragana" class="form-control" id="floatingPassword" placeholder="Hiragana">
            <label for="floatingPassword">Hiragana</label>
        </div>    
        <div class="form-floating">
            <input type="Sentence" class="form-control" id="floatingPassword" placeholder="Sentence">
            <label for="floatingPassword">Sentence</label>
        </div>
        <!-- <div class="form-floating">
            <input type="Sentence" class="form-control" id="floatingPassword" placeholder="Sentence">
            <label for="floatingPassword">Sentence</label>
        </div> -->
    </div>    
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <div class="file-upload">
      <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>
      <div class="image-upload-wrap">
        <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
        <div class="drag-text">
          <h3>Drag and drop a file or select add Image</h3>
        </div>
      </div>
      <div class="file-upload-content">
        <img class="file-upload-image" src="#" alt="your image" />
        <div class="image-title-wrap">
          <button type="button" onclick="removeUpload()" class="remove-image">Remove<span class="image-title">Uploaded Image</span></button>
        </div>
      </div>
    </div>
    <p class="AlvaRonin">&copy; AlvaRonin 2023</p>
    </form>
</main>
</body>
</html>
