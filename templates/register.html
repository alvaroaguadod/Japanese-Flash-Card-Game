          <div class="form-floating">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username" required>
            <label for="username">Username</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control" placeholder="name@example.com" style="border-top-left-radius: 0; border-top-right-radius: 0;" required>
            <label for="email">Email</label>
          </div>

          <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingInput" placeholder="******" minlength="6" required>
            <label for="password">Password</label>
          </div>
          <br>
          <p>Confirm Password.</p>
          <div class="form-floating">
            <input type="password" name="password2" class="form-control" id="floatingInput" placeholder="******" minlength="6" style="border-top-left-radius: 8px; border-top-right-radius: 8px;" required>
            <label for="password">Password</label>
          </div>


          <p class="politiqueos">By clicking Register, you accept our Terms and Conditions.</p>
          <button class="w-100 btn btn-lg btn-primary" type="submit" style="--bs-btn-bg: #f60d38; --bs-btn-bg: #f60d38;
          --bs-btn-hover-bg: #212529; --bs-btn-border-color: #212529;--bs-btn-hover-border-color: #f60d38; --bs-btn-active-bg: #ffcccc;
            --bs-btn-active-border-color: none;">Register</button><br><br>
        </div><br>


        <p class="index_p">Go to <a href="/" data-replace="index" class="index_a"><span>index</span></a></p>
        <div class="p-3">
