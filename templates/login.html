{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
</head>
<body class="text-center">
  <body class="text-center">
    
    <main class="form-signin w-100 m-auto">
      <form method="post">
        {% csrf_token %}
        <h1 style="margin-bottom: 1.5rem;">Please sign in</h1>

       <!-- Sin condicionar clases 
        {% if messages %}
          {% for message in messages %}
            {% if messages.tags == 'success' %}
              <div class="alert alert-success">
                {{ message }}
              </div>
            {%else%}
              <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">x</button>
                {{ message }}
              </div> 
            {%endif%}
          {% endfor %}
        {% endif %}-->

        
        <!--Condicionando clases alert alert-success-->
      {% if messages %}
        {% for message in messages %}
          <div class="alert {% if messages.tags == 'success' %} alert alert-success {%else%} alert alert-danger {%endif%}">
            <button type="button" class="close" data-dismiss="alert">x</button>
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}


        <div class="form-floating">
          <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">
          <label for="username">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" name="password" class="form-control" id="floatingInput" placeholder="********">
          <label for="password">Password</label>
        </div>
        
        <div class="checkbox mb-3">
          <label> <input type="checkbox" value="remember-me"> Remember me </label> <br>
          <a href="/forgot" class="Forgot">Forgot your password?</a>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" style="--bs-btn-bg: #f60d38; --bs-btn-bg: #f60d38;
        --bs-btn-hover-bg: #212529; --bs-btn-border-color: #212529;--bs-btn-hover-border-color: #f60d38; --bs-btn-active-bg: #ffcccc;
            --bs-btn-active-border-color: none;">Sign in</button><br><br>        
        <div class="account">
          <div>Don't have an account?</div><br>
          <a href="/register">Register</a>
          <!--<a href="{% url 'register' %}" class="Register">Register</a></li-->
        </div>
        <div class="p-3">
          <div class="border-bottom text-center" style="height:0.9rem">
            <span class="bg-rgba(245, 245, 245, 0.76) px-3">or</span>
          </div>
        </div>
        <div class="GoogleButton">
          <img src="../static/images/googleicon.svg" alt="googleicon"
          style="height: 1.6rem;">
          <div class="fw-semibold text-secondary">Continue with Google</div>
        </div>
        <p class="AlvaRonin">&copy; AlvaRonin 2023</p>
      </form>
    </main>
  </body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="{% static 'js/main.js' %}"></script>
</html>
