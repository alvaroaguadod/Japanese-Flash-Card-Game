<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/main.css" type="text/css"  rel="stylesheet">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
</head>
<body class="text-center">
  <body class="text-center">
    
    <main class="form-signin w-100 m-auto">
      <form>
        <img class="mb-4" src="../static/images/japanese-sumie-ink-painting-icons-set_1284-6262.jpg" alt="fujapan" width="72" height="57">
        <h1 style="margin-bottom: 1.5rem;">Please sign in</h1>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label> <br>
          <a href="forgot.html" class="Forgot">Forgot your password?</a>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" style="--bs-btn-bg: #f60d38; --bs-btn-bg: #f60d38;
        --bs-btn-hover-bg: #212529; --bs-btn-border-color: #212529;--bs-btn-hover-border-color: #f60d38;">Sign in</button><br><br>        
        <div class="account">
          <div>Don't have an account?</div><br>
          <a href="register.html" class="Register">Register</a>
        </div>
        <div class="p-3">
          <div class="border-bottom text-center" style="height:0.9rem">
            <span class="bg-rgba(245, 245, 245, 0.76) px-3">or</span>
          </div>
        </div>
        <div class="bg-white btn d-flex gap-2 justify-content-center border mt-3">
          <img src="../static/images/googleicon.svg" alt="googleicon"
          style="height: 1.6rem;">
          <div class="fw-semibold text-secondary">Continue with Google</div>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; AlvaRonin 2023</p>
      </form>
    </main>
  </body>
</html>
